# Site settings
title: 장민석 Minseok Jang
url: "https://msjang.github.io"
baseurl: ""
description: >
    장민석 위키

# My information
email: 
author: 장민석
profile: 
twitter_username: 
github_username: msjang
comment-support: utterances

# Build settings
plugins:
  - jekyll-paginate
  - jekyll-gist

permalink: /blog/:year/:month/:day/:title/

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

paginate: 10
paginator_path: "/blog"
paginate_path: "/blog/page:num/"

# Collections
collections:
    wiki:
        output: true
        permalink: /:collection/:path/

# Comment Service
disqus:
  id: msjang
  shortname: msjang
utterances:
  repo: msjang/msjang.github.io
  issue-term: pathname
  label: Comment
  branch: master

google_analytics:
  ua: UA-169795149-1

google_adsense:
  client: 

blame: "https://github.com/msjang/msjang.github.io/blame/master/_wiki"
edit: "https://github.com/msjang/msjang.github.io/edit/master/_wiki"
issue: "https://github.com/msjang/msjang.github.io/issues/new"

timezone: "Asia/Seoul"

# https://kramdown.gettalong.org/rdoc/Kramdown/Options.html - smart_quotes
kramdown:
    smart_quotes: ["apos", "apos", "quot", "quot"]
